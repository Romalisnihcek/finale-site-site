<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
<style type="text/css">
	body{
		background-color: skyblue;
	}
p{
	font-size: 1cm;
color: #fff;
background: linear-gradient(blue,red,green,orange);
}
div{
	width: 300px;
height: 300px;
margin: 20px;
float: left;
}
</style>
</head>
<body>
<p>Ми вивчаємо градіенти, домашня робота</p>
<div style="background: linear-gradient(blue,yellow);"></div>
<div style="background: linear-gradient(to left,blue,yellow);"></div>
<div style="background: linear-gradient(45deg,blue,yellow);"></div>
<div style="background: linear-gradient(225deg,blue 50%,yellow);"></div>
<div style="background: linear-gradient(225deg,blue 50%,yellow 50%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%,blue 50%);width: 450px;"></div>
<div style="background: linear-gradient(0deg,yellow 25%,red 25% 50%,green 50% 75%,blue 75%);width: 450px;"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow 20%,blue); border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow 20%,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 100px 100px, yellow 20%,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(blue 20%,yellow); border-radius: 50%;width: 450px;"></div>
<div style="background: radial-gradient(blue,yellow);"></div>
<div style="background: radial-gradient(yellow,blue,orange,green);"></div>
<div style="background: radial-gradient(at 100px 200px,yellow 50%,blue,orange,green);"></div>
<div style="background: radial-gradient(at 100px 200px,yellow 30%,blue,orange,green);"></div>
<div style="background: repeating-linear-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 20px,blue 40px);border-radius: 50%;"></div>
<a href="front.html" target="_blank"> <button class="button-32" role="button">front.html</button> </a>
</body>
</html>
